{% set name = "art_modern" %}
{% set version = "1.1.3" %} # TODO: Change this every release.

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # TODO: Change this every release.
  url: https://github.com/YU-Zhejian/art_modern/archive/refs/heads/devel.zip
  # url: https://github.com/YU-Zhejian/art_modern/archive/refs/tags/1.1.3.zip
  # sha256: f52c3dc7d02c3f9c54c6e84e5bc8a4ef63d225615af171ea6b60e2fb784068cc

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('art_modern', max_pin="x.x") }}
requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('cxx') }}
    - coreutils
    - bash
  host:
    - boost-cpp
    - python ==3.*
    - htslib
    - zlib
  run:
    - python ==3.*
    - libboost
    - htslib
    - zlib

test:
  commands:
    - art_modern --version | grep -q "{{ version }}"

about:
  home: "https://github.com/YU-Zhejian/art_modern"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: License.md
  summary: "Simulator of Diverse Next-Generation Sequencing Reads"
  dev_url: "https://github.com/YU-Zhejian/art_modern"
  doc_url: "https://github.com/YU-Zhejian/art_modern/releases/download/1.1.3/art_modern.pdf"

# TODO: Remove this section once a hash is provided above.
extra:
  skip-lints:
    - missing_hash
