# Environment for building the documentation
# Should work under Microsoft Windows.
# However, a TeXLive installation is required for building the PDF version of the documentation.
# Tested with TeXLive 2025.
name: art_modern_doc
channels:
  - nodefaults
  - conda-forge

dependencies:
  - python=3.11

  # Sphinx documentation
  - conda-forge::sphinx=8.2
  - sphinx-copybutton=0.5
  - sphinxcontrib-svg2pdfconverter # Failed under Windows
  - furo=2024.8.6
  - myst-parser=4.0.1
  - perl
  - cairosvg
  - jinja2=3.1
