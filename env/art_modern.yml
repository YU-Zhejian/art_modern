# Work under Linux only.
name: art_modern
channels:
  - nodefaults
  - conda-forge
  - bioconda

dependencies:
  - python=3.11
  - samtools
  - pysam
  - tqdm
  - fastp
  - seqtk
  - seqkit
  - pyfastx
  - fastqc
  - bwa
  - numpy
  - pandas
  - scipy
  - matplotlib=3.10

  # Code formatter
  - cmake_format
  - black
  - go-shfmt

  # Downloader
  - curl
  - entrez-direct
  - sra-tools=3.2.1

  # Build tools
  - conda-forge::ninja
  - conda-forge::cmake >=3.17
  - conda-forge::make
  - conda-forge::coreutils >=8.28
  - conda-forge::bash
  - conda-forge::pkg-config
  - docker-squash

  # Sphinx documentation
  - conda-forge::sphinx=8.2
  - sphinx-copybutton=0.5
  - sphinxcontrib-svg2pdfconverter # Failed under Windows
  - furo=2024.8.6
  - myst-parser=4.0.1
  - perl # For Windows MikTeX users
  - cairosvg
  - jinja2=3.1
