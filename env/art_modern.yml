# Work under Linux only.
name: art_modern
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free

dependencies:
  - python=3.11
  - samtools
  - pysam
  # - art # No longer requires old ART.
  - black
  - tqdm
  - fastp
  - seqtk
  - seqkit
  - go-shfmt
  - cmake_format
  - curl
  - pyfastx
  - fastqc
  - bwa
  - numpy
  - pandas
  - scipy
  # Build tools
  - conda-forge::ninja
  - conda-forge::cmake >=3.17
  - conda-forge::make
  - conda-forge::coreutils >=8.28
  - conda-forge::bash
  - conda-forge::pkg-config

  # Sphinx documentation
  - sphinx=8.3
  - sphinx-copybutton=0.5
  - sphinxcontrib-svg2pdfconverter # Failed under Windows
  - furo=2024.8.6
  - myst-parser=4.0.1
  - perl # For Windows MikTeX users
  - cairosvg